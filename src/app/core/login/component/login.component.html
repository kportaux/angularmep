<!-- no additional media querie or css is required -->
<div class="container">
  <div class="row justify-content-center align-items-center" style="height:100vh">
    <div class="col-4">
      <h2>Connexion</h2>
      <div class="card">
        <div class="card-body">
            <div class="form-group">
              <input type="text" [(ngModel)] = "firstName" placeholder="Nom" class="form-control" >
            </div>
            <div class="form-group">
              <input type="password"  [(ngModel)] = "pass" placeholder="Mot de passe" class="form-control" >
            </div>
            <input class="btn btn-primary" type="submit" (click)="validate()" value="Connexion" >
        </div>
      </div>
    </div>
  </div>
</div>
