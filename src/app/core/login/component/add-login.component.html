<div class="container">
  <div class="row justify-content-center align-items-center" style="height:100vh">
    <div class="col-4">
      <h2>AJOUTER UN USER</h2>
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <input type="text" [(ngModel)] = "newLogin.userName" placeholder="Nom" class="form-control" >
          </div>
          <div class="form-group">
            <input type="password"  [(ngModel)] = "newLogin.userMDP" placeholder="Mot de passe" class="form-control" >
          </div>
          <input class="btn btn-primary" type="submit" (click)="addLogin()" value="Ajouter un user" >

        </div>
      </div>
    </div>
  </div>
</div>
